<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Tea-House</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind and DaisyUI Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awsome url  -->
    <script src="https://kit.fontawesome.com/ea57345992.js" crossorigin="anonymous"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- custome styles  -->
    <style>
        .text-monrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-manrop">
    <!-- start header section  -->
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h1 class="text-7xl font-extrabold">It's good tea time at The Tea House</h1>
                    <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary capitalize">Explore More <img src="images/arrow.png" alt=""></button>
                </div>
                <div>
                    <img src="images/banner.png" class="max-w-sm rounded-lg -z-50" />

                    <!-- rating badge  -->
                    <div class="flex z-50 gap-4 items-center justify-center p-4 rounded-lg shadow-lg w-60 -mt-16">
                        <i class="fa-solid fa-star text-5xl text-amber-400"></i>
                        <div>
                            <h3 class="text-3xl font-bold">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header section -->
</body>

</html>
